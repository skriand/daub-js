<!DOCTYPE html>
<html>
<head>
    <title>Daub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="index.fcf714d7.css">
    <script src="index.616ea15e.js" defer=""></script>
</head>

<body>
<div id="container">
    <canvas id="canvas"></canvas>
</div>
<div id="tools">
    <div class="boxheader" id="toolsheader">=</div>
    <div class="dinamic">
        <div class="box surface border" id="brushes">
            <div class="boxheader" id="brushesheader">=</div>
            <div class="boxheader settings"><img src="settings-dev.b4b2d94a.svg"></div>
            <div class="name">Кисти</div>
            <div class="tool range"><input id="lineWidth" type="range" min="1" value="5"></div>
            <div class="tool" id="brush"></div>
            <div class="tool" id="pencil"></div>
            <div class="tool" id="clear"></div>
        </div>
        <div class="box surface border" id="colors">
            <div class="boxheader" id="colorsheader">=</div>
            <div class="boxheader settings"><img src="settings-dev.b4b2d94a.svg"></div>
            <div class="name">Цвета</div>
            <div class="tool range"><input id="transparent" type="range" min="0.01" max="1" step="0.01" value="1"></div>
            <div class="tool"><input id="stroke" name="stroke" type="color"></div>
        </div>
        <div class="box surface border" id="settings-window">
            <div class="boxheader" id="settingsheader">=</div>
            <div class="boxheader settings">╳</div>
            <div class="name">Настройки</div>
        </div>
    </div>
    <div class="static">
        <div id="boxleft" class="box surface border">···</div>
        <div id="boxright" class="box surface border"><input type="text" value="80%" minlength="2" maxlength="4"></div>
    </div>
</div>
</body>
</html>
